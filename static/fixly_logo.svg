<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 120">
  <!-- Background rounded rectangle -->
  <rect width="300" height="120" rx="15" fill="#2c3e50"/>
  
  <!-- Wrench icon on left -->
  <g transform="translate(45,60) rotate(-45) scale(0.5)">
    <!-- Wrench handle -->
    <rect x="-12" y="-60" width="24" height="80" rx="6" fill="#e67e22"/>
    <!-- Wrench head -->
    <path d="M-25,-60 L-25,-75 C-25,-90 -15,-95 0,-95 C15,-95 25,-90 25,-75 L25,-60 L15,-60 L15,-70 C15,-80 10,-82 0,-82 C-10,-82 -15,-80 -15,-70 L-15,-60 Z" fill="#e67e22"/>
    <!-- Wrench opening -->
    <rect x="-8" y="-95" width="16" height="20" fill="#2c3e50"/>
  </g>
  
  <!-- FIXLY text - large and centered -->
  <text x="175" y="78" text-anchor="middle" font-family="Arial Black, Helvetica, sans-serif" font-weight="900" font-size="56" fill="#ecf0f1">FIXLY</text>
  
  <!-- Green underline accent -->
  <rect x="90" y="90" width="170" height="6" rx="3" fill="#27ae60"/>
</svg>
